<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <link rel="stylesheet" href="/css/product-detail.css">
</head>
<body>
    <div class="container">
        <h1>Product Details</h1>

        <!-- Product Detail Section -->
        <div class="product-detail">
            <div class="product-image">
                <img id="product-image" src="" alt="Product Image">
            </div>
            <div class="product-info">
                <h2 id="product-name"></h2>
                <p id="product-description"></p>
                <p class="price" id="product-price"></p>
                <button id="add-to-cart" data-id="">Add to Cart</button>
            </div>
        </div>
        <a href="/products" class="back-to-products">Back to Products</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Lấy ID sản phẩm từ URL
            const productId = window.location.pathname.split('/')[2];

            // Fetch sản phẩm từ API
            fetch(`/api/products/${productId}`)
                .then(response => response.json())
                .then(product => {
                    // Hiển thị các thông tin chi tiết sản phẩm
                    document.getElementById('product-name').innerText = product.name;
                    document.getElementById('product-description').innerText = product.description;
                    document.getElementById('product-price').innerText = `$${product.price}`;
                    document.getElementById('product-image').src = `/uploads${product.image_path || '/images/A.jpg'}`;
                    document.getElementById('add-to-cart').setAttribute('data-id', product._id);
                })
                .catch(error => {
                    console.error('Error fetching product:', error);
                    alert('Failed to load product details.');
                });

            // Xử lý sự kiện thêm vào giỏ hàng
            document.getElementById('add-to-cart').addEventListener('click', function () {
                const productId = this.getAttribute('data-id');

                fetch('/cart/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        product_id: productId,
                        quantity: 1,
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        alert(data.message);
                    } else {
                        alert('Failed to add product to cart.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred.');
                });
            });
        });
    </script>
</body>
</html>
