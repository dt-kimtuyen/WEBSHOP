<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Management</title>
    <link rel="stylesheet" href="/assets/css/admin-category-management.css">
    <link rel="stylesheet" href="/assets/css/admin-sidebar.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="admin-sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li><a href="/admin/product-management">Product Management</a></li>
            <li><a href="/admin/category-management" class="active">Category Management</a></li>
            <li><a href="/admin/orders">Order Management</a></li>
            <li><a href="/admin/appointments/manage">User Appointment Management</a></li>
            <li><a href="/admin/logout">Logout</a></li>
        </ul>
    </div>

    <div class="content">
        <div class="container">
            <h1>Category Management</h1>
            <button class="create-button" onclick="window.location.href='/admin/category/create'">Create New Category</button>
            <table id="category-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Categories will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Fetch categories from the server and populate the table
        fetch('/admin/api/categories')
            .then(response => response.json())
            .then(categories => {
                const tableBody = document.querySelector('#category-table tbody');
                categories.forEach(category => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${category.id}</td>
                        <td>${category.name}</td>
                        <td>
                            <button onclick="window.location.href='/admin/category/edit/${category.id}'">Edit</button>
                            <button onclick="deleteCategory(${category.id})">Delete</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching categories:', error));

        // Function to handle category deletion
        function deleteCategory(categoryId) {
            if (confirm('Are you sure you want to delete this category?')) {
                fetch(`/admin/category/delete/${categoryId}`, {
                    method: 'POST',
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        alert(data.message);
                        window.location.reload();  // Reload the page to refresh the table
                    } else {
                        alert('Failed to delete category.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred.');
                });
            }
        }
    </script>
</body>
</html>
